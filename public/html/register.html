<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Registar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Página principal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Iniciar sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registrar usuario</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container my-4">
        <div class="card" style="width:100%;">
            <div class="card-body">
                <h5 class="card-title">Registrarse</h5>
                <form onsubmit="return false;" id="form">
                    <div class="mb-3">                
                      <label for="usuario" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                      <label for="correo" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="usuario_pass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass" autocomplete="off" required>
                      </div>
                      <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                      <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary">Register</button>
                  </form>
            </div>
        </div>
      </div>
      <script src="js/register.js"></script>
</body>
</html>
</body>
</html>
